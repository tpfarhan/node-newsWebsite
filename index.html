<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href = "styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="/css/fontawesome.css" rel="stylesheet">
    <title>News website</title>
</head>
<body>
    <div id="app" >
            <div class="head-container" id="header">
                <div><img class="icon"
                    src="https://capp.nicepage.com/f497eee99af8917e72e872fcc7d98a21dc8a7344/images/default-logo.png"/>
                </div>
                <div class = "navigation-container">
                    <button id="menu-btn"><i class="fa fa-2x fa-bars"></i></button>
                    <div class= "navigation" id="navigation">
                        <button class="closeBtn" id="close">&times;</button>
                        <ul>
                            <li><a href= "index.html">News</a></li>
                            <li><a href= "#">Headlines</a></li>
                            <li><a href="#">All news</a></li>
                            <li><a href="#">Photos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="overlay" id="overlay"></div>
        <div class= "news-div">
            <div class="heading">Latest News</div>
            <div class="news-container">
                <div class="single-news">
                    <div class="news-img">
                        <img>
                    </div>
                    <div class="news-meta">
                        <div class="date"></div>
                        <div class="category"></div>
                    </div>
                    <div class="news-heading"></div>
                    <div class="news-content"></div>
                </div>
                <div class="read-more">Read More</div>
            </div>

        </div>  
    </div>
    <script type = "text/javascript" src= "js/index.js"></script>
</body>
</html>
